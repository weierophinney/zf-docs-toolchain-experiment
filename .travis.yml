sudo: false

language: php

cache:
  directories:
    - $HOME/.local
    - zf-mkdoc-theme

env:
  global:
    - SITE_URL: https://weierophinney.github.io/zf-docs-toolchain-experiment
    - GH_USER_NAME: "Matthew Weier O'Phinney"
    - GH_USER_EMAIL: matthew@weierophinney.net
    - GH_REF: github.com/weierophinney/zf-docs-toolchain-experiment.git
    - secure: ""

matrix:
  fast_finish: true
  include:
    - php: 5.6
      env:
        - DEPLOY_DOCS=true

before_install:
  - export PATH="$HOME/.local/bin:$PATH"
  - export DEPLOY=$(if [[ $DEPLOY_DOCS == 'true' && $TRAVIS_BRANCH == 'master' && $TRAVIS_PULL_REQUEST == 'false' ]]; then echo -n "true" ; else echo -n "false" ; fi)

script:
  - return 0
  - if [[ $DEPLOY == "true" && "$TRAVIS_TEST_RESULT" == "0" ]]; then wget -O theme-installer.sh "https://raw.githubusercontent.com/weierophinney/zf-mkdoc-theme/7953dfcff2d390fb4b9c1aebe089b491948518d2/theme-installer.sh" ; chmod 755 theme-installer.sh ; ./theme-installer.sh ; fi

after_success:
  - if [[ $DEPLOY == "true" ]]; then echo "Building and deploying documentation" ; ./zf-mkdoc-theme/deploy.sh ; fi

notifications:
  email: true
